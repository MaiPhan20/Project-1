<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <button class="startB" type="button" onclick="start()" >start</button>
    <button class="replayB" type="button" onclick="startGame()">Play Again</button>

  <div onclick="this.style.display='none'; pauseAudio()">
          <img id= "intro"  src="images/landing.png" width="100%">
          <button id="landingB" type="button" onclick="landing()">Play</button>
</div>

<div class="landing">
      <audio id = "audio" controls autoplay>
       <source src="sounds/intro.mp3">
    </audio>
     <audio id = "endsound">
       <source src="sounds/end.mp3">
    </audio>

</div>
<p id="p1">Press <span> S </span>  to play player 1</p>
   <p id="p2">Press  <span>J</span>   to play player 2</p>

      <img id="logo" src="images/logo.png" width="400">
<div class="container">

        <div id = "car"><img src="images/car.png" width="500" height="180" >

              <div id = "wheel1"><img id =" spin" src="images/carfw.png" height="75"></div>
              <div id = "wheel2"><img src="images/carbw.png" height="77"></div>
    </div>
        <div id= "car2"><img src="images/car2.png" width="500" height="150" >
              <div id = "wheel3"><img src="images/car2fw.png" height="70"></div>
              <div id = "wheel4"><img src="images/car2bw.png" height="70"></div>
  </div>
   <div id= "object"><img src="images/car3.png" width="500" height="100" >
              <div id = "wheel5"><img src="images/car2fw.png" height="68"></div>
              <div id = "wheel6"><img src="images/car2bw.png" height="68"></div>

   </div>
</div>
<div class="player1">
         <img  src="images/player1.png" width="800" height="500">
</div>
<div class="player2">
        <img  src="images/player2.png" width="800" height="500">
</div>
<div class="finishLine">
        <img  src="images/finishline.png">
</div>
<script src="script.js"></script>
</body>
</html>
